<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    {% block meta_icon %}
    {% endblock %}

    <title>{% block title %}{% endblock %}</title>

    <!-- Latest compiled and minified CSS -->
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous"-->
    <link href="{% static 'common/css/bootstrap.min.css' %}" rel="stylesheet">

    {% block custome_css %}
    {% endblock %}
  </head>
<!-- NAVBAR
================================================== -->
  <body>

    {% block content %}
    {% endblock %}

    <!-- Using the CND and the local source file -->
    <script src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script--> 
    <script>window.jQuery || document.write('<script src="{% static "common/js/jquery.min.js" %}">\x3C/script>')</script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://cdn.staticfile.org/twitter-bootstrap/3.3.1/js/bootstrap.min.js"> </script>
    <script> $.fn.modal || document.write('<script src="{% static "common/css/bootstrap.min.js" %}">\x3C/script>')</script>

    {% block custome_js %}
    {% endblock %}
  </body>
</html>
